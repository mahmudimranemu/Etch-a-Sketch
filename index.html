<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body id="id-body">
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <main class="container">
      <aside class="padding-medium">
        <p>Select Color</p>
        <input
          id="color-plate"
          type="color"
          value="#FF0000" />
        <div class="artboard-sizes">
          <p>Artboarde Sizes</p>
          <input
            type="range"
            min="1"
            max="64"
            step="1"
            value="16"
            id="artbrd-size" />
        </div>

        <button id="grid-toggle">Show/Hide Grid</button>
        <button id="clear-artboard">Clear</button>
      </aside>
      <div class="right-panel">
        <div id="artboard"></div>
        <p id="grid-size"></p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
